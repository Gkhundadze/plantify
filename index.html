<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantify</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    
    <header>
        <div class="container">
            <div class="header-wrapper">
                <nav>
                    <ul>
                        <li>
                            <a class="nav-link" href="#">shop</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">product</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">fertilizer</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">guide</a>
                        </li>
                    </ul>
                </nav>
                <div class="logo-wrapper">
                    <img src="assets/img/plantify-logo.svg" alt="plantify logo">
                </div>
                <div class="cta-wrapper">
                    <button>
                        <img src="assets/img/search-icon.svg" alt="search icon">
                    </button>
                    <button>
                        <img src="assets/img/profile-icon.svg" alt="profile icon">
                    </button>
                    <button>
                        <img src="assets/img/cart-icon.svg" alt="cart icon">
                    </button>
                </div>
            </div>
            <div class="welcome-wrapper">
                <div class="content-wrapper">
                    <h1>Happiness blooms from within</h1>
                    <p>Our environment, the world in which we live and work, is a mirror of our attitudes and expectations.</p>
                    <div class="welcome-cta-wrapper">
                        <button>Shop now</button>
                        <button>Explore plants</button>
                    </div>
                </div>
                <div class="images-wrapper">
                    <div>
                        <img src="assets/img/new-plant.jpg" alt="plant image from 'new' category">
                        <img src="assets/img/popular-plant.jpg" alt="cactus image from 'popular' category">
                    </div>
                    <div>
                        <img src="assets/img/featured-plant.jpg" alt="plant image from 'featured' category">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
